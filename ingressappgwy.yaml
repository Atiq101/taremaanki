apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: streamflix-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway # CRITICAL FOR AGIC
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: streamflix-service # Must match service.yaml
            port:
              number: 80
              